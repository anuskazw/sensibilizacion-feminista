<!-- Skip to main content link - Requisito US-021 -->
@if (!isAdminRoute) {
  <a href="#main-content" class="skip-link">{{ 'skipToContent.label' | translate }}</a>
}

<!-- Cabecera fija con navegación y selector de idioma -->
@if (!isAdminRoute) {
  <app-header></app-header>
}

<!-- Contenido principal - con margen para la cabecera fija -->
<main id="main-content" [class.main-content]="!isAdminRoute" [class.admin-fullscreen]="isAdminRoute" role="main" tabindex="-1">
  <router-outlet></router-outlet>
</main>

<!-- Pie de página con información legal y licencias -->
@if (!isAdminRoute) {
  <app-footer></app-footer>
}

<!-- Banner de cookies -->
<app-cookie-banner></app-cookie-banner>

<!-- Notificación offline - Requisito US-025 -->
<app-offline-notification></app-offline-notification>

<!-- Botón volver arriba - Requisito US-021 -->
<app-scroll-to-top></app-scroll-to-top>
