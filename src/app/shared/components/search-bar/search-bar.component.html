<div class="search-bar" role="search">
  <label for="search-input" class="sr-only">{{ placeholder | translate }}</label>
  <div class="search-input-wrapper">
    <svg 
      class="search-icon" 
      xmlns="http://www.w3.org/2000/svg" 
      viewBox="0 0 24 24" 
      fill="none" 
      stroke="currentColor" 
      stroke-width="2" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      aria-hidden="true">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
    </svg>
    
    <input
      id="search-input"
      type="text"
      class="search-input"
      [placeholder]="placeholder | translate"
      [value]="searchText()"
      (input)="onSearchInput($any($event.target).value)"
      [attr.aria-label]="placeholder | translate"
    />
    
    @if (searchText()) {
      <button
        type="button"
        class="clear-button"
        (click)="clearSearch()"
        [attr.aria-label]="'search.clear' | translate"
        title="{{ 'search.clear' | translate }}">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          aria-hidden="true">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    }
  </div>
</div>
