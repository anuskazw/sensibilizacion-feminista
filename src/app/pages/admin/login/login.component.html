<div class="login-container">
  <div class="login-card">
    <h1>{{ 'admin.login.title' | translate }}</h1>
    <p class="subtitle">{{ 'admin.login.subtitle' | translate }}</p>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">{{ 'admin.login.username' | translate }}</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          [disabled]="loading()"
          required
          autocomplete="username"
          aria-describedby="username-error"
        />
      </div>

      <div class="form-group">
        <label for="password">{{ 'admin.login.password' | translate }}</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          [disabled]="loading()"
          required
          autocomplete="current-password"
          aria-describedby="password-error"
        />
      </div>

      @if (error()) {
        <div class="error-message" role="alert">
          {{ error() | translate }}
        </div>
      }

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loading()"
      >
        @if (loading()) {
          {{ 'common.loading' | translate }}
        } @else {
          {{ 'admin.login.submit' | translate }}
        }
      </button>
    </form>

    <div class="login-info">
      <p><strong>{{ 'admin.login.demo.title' | translate }}</strong></p>
      <p>{{ 'admin.login.demo.username' | translate }}: <code>admin</code></p>
      <p>{{ 'admin.login.demo.password' | translate }}: <code>admin</code></p>
    </div>
  </div>
</div>
